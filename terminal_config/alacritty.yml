font:
  size: 14
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  
env:
  TERM: xterm-256color

shell:
  # windows
  program: ubuntu2204.exe

window:
  decorations: Full
  dynamic_padding: true
  startup_mode: Maximized

